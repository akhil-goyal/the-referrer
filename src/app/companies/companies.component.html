<div class="container mt-5">
    <h1 class="text-gradient mb-4">All Companies</h1>
    <div class="row">
      <div class="col-12">
        <div class="card shadow-sm border-0 animate-card">
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex align-items-center" *ngFor="let company of companies">
                <i class="fas fa-building me-2 text-primary"></i>
                <a [href]="company.careerPage" target="_blank" class="text-primary career-link">
                  {{ company.name }}
                  <i class="fas fa-external-link-alt ms-1"></i>
                </a>
              </li>
            </ul>
            <p *ngIf="!companies.length" class="text-muted">No companies found.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
