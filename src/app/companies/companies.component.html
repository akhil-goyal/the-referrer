<div class="container py-4">
  <h1 class="mb-4">All Companies</h1>
  <div class="card">
    <div class="card-body">
      <ul class="list-unstyled">
        <li *ngFor="let company of companies$ | async" class="mb-2">
          <i class="fas fa-building me-2"></i>
          <a [href]="company.careerPage" target="_blank">
            {{ company.name }} <i class="fas fa-arrow-up-right-from-square"></i>
          </a>
        </li>
      </ul>
      <p *ngIf="(companies$ | async)?.length === 0" class="text-muted">
        No companies found.
      </p>
    </div>
  </div>
</div>
