<div class="container py-4">
  <h1 class="mb-4">All Companies</h1>
  <div class="card">
    <div class="card-body">
      <ul class="list-unstyled">
        <li *ngFor="let company of companies$ | async; index as i" class="mb-2">
          <i class="fas fa-building me-2"></i>
          <a [href]="company.careerPage" target="_blank">
            {{ i + 1 }}. {{ company.name }}
            <i class="fas fa-external-link-alt"></i>
          </a>
        </li>
      </ul>
      <p *ngIf="(companies$ | async)?.length === 0" class="text-muted">
        No companies found.
      </p>
    </div>
  </div>
</div>
