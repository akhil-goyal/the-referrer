<div class="container py-4">
  <h1 class="mb-4">All Referrers</h1>
  <div class="card">
    <div class="card-body">
      <ul class="list-unstyled">
        <li *ngFor="let referrer of referrers" class="mb-2">
          <i class="fas fa-user me-2"></i>{{ referrer }}
        </li>
      </ul>
      <p *ngIf="!referrers.length" class="text-muted">No referrers found.</p>
    </div>
  </div>
</div>
