<div class="container mt-5">
  <h1 class="text-gradient mb-4">All Referrers</h1>
  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm border-0 animate-card">
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li
              class="list-group-item d-flex align-items-center"
              *ngFor="let referrer of referrers"
            >
              <i class="fas fa-user-circle me-2 text-primary"></i>
              <span>{{ referrer }}</span>
            </li>
          </ul>
          <p *ngIf="!referrers.length" class="text-muted">
            No referrers found.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
